<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://monthmenu.azurewebsites.net; style-src 'self'; media-src *">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Manage recipes</title>
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Create a recipe</h2>
                    <form id='add-ingredient'>
                        <button type='button' id='refresh-ingredients'>Refresh</button>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-ingredient-text' placeholder='Enter new Ingredient' /></div>
                    </form>
                </header>

                <ul id='ingredient-list'></ul>
                <p id='summary'>Initializing...</p>
            </article>

            <footer>
                <ul id='errorlog'></ul>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    </body>
</html>
